<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="py.css">

</head>
<body>
    <div class="nav">
        <div class="inc">
          <img src="Logo_of_Income_Tax_Department_India.png">
        </div>
        <div class="text">
          <h1>SMART TAX COLLECTION</h1>
        </div>
      </div>
  
<div class="container">

    <form action="ptmain.html">

        <div class="row">

            <div class="col">
                <h6 class="h6">We Take This Details For Our And Your Safty .</h6>
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="number" placeholder="123 456" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="" id="crd" required>
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" required>
                    </div>
                </div>

            </div>
    
        </div>
   

        <a href="ptmain.html"><input type="submit" value="proceed to checkout" class="submit-btn" onclick="alert('Payment Done')"></a>
    
    </form>

</div>    
<script src="py.js"></script>
</body>
</html>
