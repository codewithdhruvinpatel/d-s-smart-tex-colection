            <form action="py.html">
            <div class="login-form">
                <div class="form-title">
                    Fill This To Pay Capital Gain Tax
                </div>
           
                    NOTE:
                    <sup style="color: red;">*</sup><h5 style="color: red;">Represent Optional</h5>
                
                <div class="form-input">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="firstname">
                </div>
                <div class="form-input">
                    <label for="lname">Middle Name</label><br>
    <input type="text" id="mname" name="middlename" >
                </div>
                <div class="form-input">
                    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lastname">
                </div>
                <div class="form-input">
                    <label for="name of company">Name Of Company<sup style="color: red;size: 10;">*</sup></label><br>
                    <input type="text"  id="username">
                </div>
                <div class="form-input">
                    <label for="address">Complete Address with City , State & Pin:<br>
                          <textarea id="address" rows="4" cols="50"  required></textarea><br><br>
                        </label>
                </div>
                <div class="form-input">
                    <label for="number">Tel.No / Mobile Number</label><br>
                    <input type="tel" name="country code" value="+91" size="2" style="width:60px;" maxlength="4">
                    <input type="tel" id="phone" name="phone" maxlength="10" class="phone"  style="width:160px;" required> 
                </div>
                <div class="form-input">
                    <label for="pan numner">Pan Number</label><br>
                    <input type="text" style="text-transform: uppercase;" id="panno"  required>
                    <input type="file" id="myFile" name="filename"  required>
  <input type="submit" onclick="alert('Submision Done')" value="submit" required>
                </div>
                <div class="form-input">
                    <label for="aadhar number">Aadhar Number</label><br>
                    <input type="number"  id="adno" class="adno"  required>
                    <input type="file" id="myFile" name="filenam
  <input type="submit" onclick="alert('Submision Done')" value=">
                </div>
                <div>
                    <label for="mail">Email :</label><br>
                    <input type="email" id="mail"  required>
                </div>
                
                <div class="form-input">
                    <label for="date">Date</label><br>
                    <input type="date"  id="date"   required>
                </div>
                <div>
                    <label for="financial year">Year:</label><br>
                    <label >From</label>
                    <input type="number" placeholder="YYYY" min="1999" max="2023"  required>
                    <label >To</label>
                    <input type="number" placeholder="YYYY" min="1999" max="2023"  required>
                </div>
                <div>
                    <label>Total Amount To Pay</label><br>
                    <input type="number" required>
                </div>
                <div>
                    <label>Residential Status</label><br>
                    <label>Resident</label>
                    <input type="radio" id="res" name="Resident" value="res" required><br>
                    <label>Non Resident</label>
                    <input type="radio" id="nres" name="Resident" value="res" required><br>
                    <label>Fiii</label>
                    <input type="radio" id="Fiii" name="Resident" value="res" required><br>
                </div>
                <div>
                    <label>Is This Your Principal Place Of Residence ?</label><br>
                    <label>Yes</label>
                    <input type="radio" id="yes" name="yesno" value="yes">
                    <label>No</label>
                    <input type="radio" id="no" name="yesno" value="yes">
                </div>
                <div class="fill">
                    <label>1.Consideration / sale price received / receivable</label>
                    <input type="text" class="text">
                    <input type="text" class="no" style="margin-left: 50px;"><br>
                    <label>2. Less : Cost ( provide details overleaf)</label>
                    <input type="text" class="text">
                    <input type="text" class="no" style="margin-left: 129px;"><br>
                    <label>3. Capital Gain / (Loss)</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 256px;"><br>
                    <label>4. Less : Capital Gain Exempted Under ITA</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 110px;"><br>
                    <label>5. Less : Deemed Dividend Paid Under S.8(2)(ii)Of ITA</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 20px;"><br>
                    <label>6. Net Capital Gain</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 286px;"><br>
                    <label>7. Capital Gain Tax(10%)</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 245px;"><br>
                    <label>8. Less : Foreign Tax Credit</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 229px;"><br>
                    <label>9. Net Capital Gains Tax Payable</label>
                    <input type="text" class="text">
                    <input type="text" class="no"style="margin-left: 180px;"><br>
                </div>

                      <option value="debit">DEBIT CARD</option>
                      <option value="credit">CREDIT CARD</option>
